<head>
    <title>ADMIN PANEL</title>

          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

<div class="container align-content-center">
    <div class="row">
        <div class="form-label">–¢–∞—Å–∫–∞ –Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–ø–µ—Ä–∞</div>
    </div>

    <div class="row">
        <input id="select-task-input" type="text" class="mb-3" aria-label=".form-select-lg example">
    </div>
    <div class="row">
        <select id="select-task" class="form-select" aria-label="Default select example"></select>
    </div>
    <div class="mt-4 row">
        <button id="#btn-create-task" class="btn btn-primary" onclick="clickBtnTask()">–∑–∞–∫–∞–∑–∞—Ç—å –º—É–∑—ã–∫—É</button>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script>
    $('#select-task-input').keyup(function (v) {
        var text = $('#select-task-input').val();
        console.log(text);

        if (text.length > 2) {
            fetch('http://localhost:8080/admin/mappingnames/find?query=' + text, {
                method: 'GET',
            }).then((response) => {
                return response.json();
            }).then((data) => {
                $('#select-task').find('option')
                    .remove()
                    .end()
                $.each(data, function (i, item) {
                    $('#select-task').append($('<option>', {
                        value: item.siteName,
                        text: item.realName
                    }));
                });
            })
        }
    })

    function clickBtnTask(e) {
        var text = $('#select-task').val();
        if (text != null) {
            fetch('http://localhost:8080/admin/task/author?siteName=' + text, {
                method: 'POST',
            }).then(response => {
                console.log('response.status: ', response.status); // üëâÔ∏è 200
                console.log(response);
            }).catch(err => {
                console.log(err);
            });
        }
    }


</script>

</html>
